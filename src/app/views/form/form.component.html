<mat-card>
<form [formGroup]="addProductFrom" (ngSubmit)="addProduct()">
    <mat-form-field appearance="outline">
        <input matInput placeholder="Product Name"  formControlName="name" required>

    </mat-form-field><br>
    <mat-form-field appearance="outline">
        <mat-label>Enter your email</mat-label>
        <input matInput placeholder="pat@example.com" formControlName="email" required>
      </mat-form-field><br>

    <mat-form-field appearance="outline">
        <input matInput placeholder="Prize"  formControlName="prize" required>

    </mat-form-field><br>

    <button [disabled]="!addProductFrom.valid" mat-button color="primary">Submit</button>
       



</form>


</mat-card>
<app-product-card  [product]= "item" *ngFor="let item of Products"></app-product-card>
